    <h1>Marshed potatoes</h1>
    <img src="../potatoes.jpg">
    <p>This is a marshed potatoes side dish</p>

    <ul>
      <li>potatoes</li>
      <li>Salt</li>
      <li>cheese </li>
      <li>parsley</li>
    </ul>

      <ol>
